# docker-compose.prod.yml - Production deployment
version: '3.8'
services:
  kkr-mongo:
    image: mongo:latest
    container_name: kkr-mongo
    ports:
      - "27017:27017"
    volumes:
      - kkr-data:/data/db
    restart: unless-stopped
    networks:
      - kkr-net

  kkr-api:
    image: mcr.microsoft.com/playwright:v1.58.0-noble
    container_name: kkr-api
    command: >
      sh -c "
        cd /home/pwuser &&
        git clone $$GIT_REPO app &&
        cd app &&
        npm install --legacy-peer-deps &&
        npm run build &&
        npm run start:prod
      "
    volumes:
      - .env:/host.env:ro  # ‚Üê MOUNT YOUR .env!
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://kkr-mongo:27017/kkr
      - TG_BOT_TOKEN=8279844622:AAHcv8MlPiSV7SdZAn_kxbOeybQeIYiBeCs
      - ADMIN_CHAT_ID=7821206516                                    
    ports:
      - "3001:3000"
    networks:
      - kkr-net
    depends_on:
      - kkr-mongo
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
    stdin_open: true
    tty: true
    init: true
    ipc: host
    user: pwuser
    security_opt:
      - seccomp:unconfined

volumes:
  kkr-data:
networks:
  kkr-net:
    driver: bridge
