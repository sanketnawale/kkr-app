name:  CI/CD - Build & Deploy KKR API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name:  Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name:  Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name:  Build & Push Docker Image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: sanketnawale/kkr-portfolio:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name:  Deploy to Hetzner
      if: github.ref == 'refs/heads/main' && steps.build.outcome == 'success'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HETZNER_IP }}
        username: root
        key: ${{ secrets.HETZNER_SSH_KEY }}
        script: |
          echo " Deploying new KKR API version..."
          docker rm -f kkr-api || true
          docker pull sanketnawale/kkr-portfolio:latest
          docker run -d \
            --platform linux/amd64 \
            --name kkr-api \
            --link kkr-mongo:mongo \
            -p 3001:3000 \
            -e MONGO_URI="mongodb://mongo:27017/kkr" \
            --restart unless-stopped \
            sanketnawale/kkr-portfolio:latest
          sleep 15
          echo " Testing deployment..."
          curl -s http://localhost:3001/portfolio/stats || echo "Deploy complete!"
